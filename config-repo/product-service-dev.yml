server:
  port: 8082
eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:10086/eureka
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/o2o?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true  #格式化sql
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss